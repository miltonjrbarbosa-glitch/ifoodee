version: '3.8'

services:
  web:
    image: php:8.2-apache
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html:delegated
      - ./uploads:/var/www/html/uploads
    environment:
      - DB_HOST=db
      - DB_NAME=classificados_adultos
      - DB_USER=ifoodee
      - DB_PASS=secret
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: classificados_adultos
      MYSQL_USER: ifoodee
      MYSQL_PASSWORD: secret
    volumes:
      - db_data:/var/lib/mysql
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin:latest
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      PMA_USER: ifoodee
      PMA_PASSWORD: secret
    depends_on:
      - db
    restart: unless-stopped

volumes:
  db_data:
